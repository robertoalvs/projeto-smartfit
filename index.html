<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Smartfit</title>
    <link rel="stylesheet" href="css/desktop.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>

        <header>

            <div class="header-logo">

                <img src="../projeto-smartfit/imagens/logo.svg" alt="Smartfit">

            </div>

            <div class="header-text">

                <div class="heading">

                    <h1>REABERTURA <br> SMART FIT</h1>
                    <span class="header-border"></span>
                    
                </div>

                <p>O horário de funcionamento das nossas unidades está seguindo os decretos de cada município. Por isso, confira aqui se a sua unidade está aberta e as medidas de segurança que estamos seguindo.</p>

            </div>

        </header>
        
        <form action="#" method="post" autocomplete="on">

            <div class="form-icon">

                <img src="" alt="">horário

            </div>

            <h3>Qual horário você quer Treinar?</h3>

            <div>
                
                <label for="imanha" name="manha"></label>
                <input type="radio" name="manha" id="imanha">
                <span>06:00 ás 12h</span>

            </div>

            <div>

                <label for="itarde"></label>
                <input type="radio" name="tarde" id="itarde">
                <span>12:01 ás 18h</span>

            </div>

            <div>

                <label for="inoite"></label>
                <input type="radio" name="noite" id="inoite">
                <span>18:01 ás 23h</span>

            </div>
        </form>
</body>
</html>
